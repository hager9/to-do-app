<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- favicon> -->
    <link rel="icon" href="images/checklist.png">
    <!-- fontAwesome css file -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <!-- bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+Syloti+Nagri&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    
    <header class=" fixed w-100">
     <div class="container d-flex justify-content-between align-items-center flex-wrap">
        <h1 class="m-0 text-capitalize fw-bold"><a href="index.html" class="text-decoration-none">Daily Task</a></h1>
        <div class="input-group w-50 ms-auto me-auto d-flex flex-nowrap">
            <label class="input-group-text" for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input id="search" class="w-100" type="search" placeholder="Search Task...." list="searchOptions">
            <datalist id="searchOptions">
                <option value="Education"></option>
                <option value="Finance"></option>
                <option value="Productivity"></option>
            </datalist>
        </div>
     </div>
    </header>
    <main>
        <nav>
            <div class="container my-5 d-flex justify-content-between align-items-center">
                <h2 class="m-0 fs-4"><i class="bi bi-stars"></i>All of tasks</h2>
                <ul class="list-unstyled m-0 d-flex justify-content-center">
                    <li class="rounded-3"><i class="bi bi-grid-1x2 active" id="gridBtn"></i></li>
                    <li class="rounded-3"><i class="bi bi-list" id="barsBtn"></i></li>
                    <li class="rounded-3"><i class="bi bi-brightness-high-fill" id="mode" data-mode="night"></i></li>
                </ul>
            </div>
        </nav>
        <button id="newTask" class="btn btn-new-task mx-auto fw-bold d-flex justify-content-center align-items-center">
            <i class="bi bi-file-earmark-plus me-1 fs-5"></i>Add New Task
        </button>
        <div class="container columns pt-4 pb-5">
            <div class="row g-3">
                <section class="next-up col-md-6 col-lg-4">
                    <div class="content">
                        <div class="header py-2 px-3 d-flex justify-content-between align-items-center">
                            <h3 class="m-0 fs-5 text-capitalize">Next up</h3>
                            <span id="nextUpCount">0</span>
                        </div>
                        <div class="tasks p-3" id="nextUp">
                          
                        </div>
                    </div>
                </section>
                <section class="in-progress col-md-6 col-lg-4">
                <div class="content">
                    <div class="header py-2 px-3 d-flex justify-content-between align-items-center">
                        <h3 class="m-0 fs-5 text-capitalize">In Progress</h3>
                        <span id="inProgressCount">0</span>
                    </div>
                    <div class="tasks p-3" id="inProgress"></div>
                </div>
            </section>
            <section class="done col-md-6 col-lg-4">
                <div class="content">
                    <div class="header py-2 px-3 d-flex justify-content-between align-items-center">
                        <h3 class="m-0 fs-5 text-capitalize">Done</h3>
                        <span id="doneCount">0</span>
                    </div>
                    <div class="tasks p-3" id="done"></div>
                </div>
            </section>
            </div>
        </div>
    </main>

    <div id="modal" class="position-absolute bg-opacity-75 top-0 bottom-0 start-0 end-0 bg-black d-none justify-content-center align-items-center">
        <div class="container">
            <div class="form-floating">
            <select id="status" class="form-select mb-3" aria-label="Floating label select example">
                    <option value="nextUp" selected>Next Up</option>
                    <option value="inProgress">In Progress</option>
                    <option value="done">Done</option>
                </select>
          <label for="status">Select Task Status</label>
            </div>
            <div class="form-floating">
                <select id="category" class="form-select mb-3" aria-label="Floating label select example">
                        <option value="education" selected>Education</option>
                        <option value="health">Health & Fitness</option>
                        <option value="finance">Finance</option>
                        <option value="productivity">Productivity</option>
                    </select>
              <label for="status">Select Category</label>
                </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control" id="title" placeholder="Task Title"
                >
              <label for="title">Task Title</label>
            </div>
            <p class="alert alert-danger d-none">
                Task Title must be at least 3 characters & not ending with a space
              </p>
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  id="description"
                  placeholder="Task Description"
                  maxlength="100"
                ></textarea>
                <label for="description">Task Description</label>
              </div>
              <p class="alert alert-danger d-none">
                Description must contain between 5 and 100 characters
              </p>
              <p class="text-end"><span id="remainingCounter">100</span> remaining character</p>
              <button id="addBtn" class="btn btn-new-task mx-auto fw-bold d-block px-5 py-2">
                Add Task
            </button>
        </div>
    </div>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
